<h2>New sprint on {{ project.name }}</h2>

<form [formGroup]="newSprintForm" (ngSubmit)="onSubmit()">
	<label>Duration (minutes)
		<input formControlName="duration" type="number" value="25" min="1" step="1">
	</label>

	<label>Start now
		<input formControlName="startNow" type="checkbox" checked>
	</label>

	<label>Start date
		<input formControlName="timeStartDate" type="date" [value]="today()" required>
	</label>
	<label>Start time
		<input formControlName="timeStartTime" type="time" [value]="in5min()" required>
	</label>

	<label>Break before following sprint (minutes)
		<input formControlName="break" type="number" value="5" min="0" step="1">
	</label>

	<label>Single sprint
		<input formControlName="single-sprint" type="checkbox">
	</label>

	<button type="submit" [disabled]="newSprintForm.invalid">
		Letâ€™s go!
	</button>
</form>
