<div *ngIf="!!project">
	<h2>New sprint on {{ project.name }}</h2>

	<a routerLink="/u/{{ username }}/{{ project.slug }}">back to project</a>

	<form [formGroup]="newSprintForm" (ngSubmit)="onSubmit()">
		<label>Duration (minutes)
			<input formControlName="duration" type="number" min="1" step="1" required>
		</label>

		<label>Start now
			<input formControlName="startNow" type="checkbox" checked>
		</label>

		<label>Start later: date
			<input formControlName="timeStartDate" type="date">
		</label>

		<label>Start later: time
			<input formControlName="timeStartTime" type="time">
		</label>

		<label>Single sprint
			<input formControlName="singleSprint" type="checkbox">
		</label>

		<label>Break before following sprint (minutes)
			<input formControlName="break" type="number" min="0" step="1">
		</label>

		<button type="submit" [disabled]="newSprintForm.invalid">
			Letâ€™s go!
		</button>
	</form>
</div>
