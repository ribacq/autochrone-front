<div *ngIf="sprint && project && user">
	<h2>Sprint on {{ project.name }}</h2>
	<p><a routerLink="/u/{{ user.username }}/{{ project.slug }}/">back to project</a></p>
	
	<div *ngIf="sprint.upcoming">
		Upcoming, will start in:
		<time class="timer upcoming-sprint-timer">{{ sprint.prettyUntilStart }}</time>
	</div>
	
	<div *ngIf="sprint.running">
		Running, time left: 
		<time class="timer running-sprint-timer">{{ sprint.prettyUntilEnd }}</time>
	</div>
	
	<div *ngIf="sprint.over">
		Over since <time>{{ sprint.prettyTimeEnd }}</time>
	</div>
</div>
