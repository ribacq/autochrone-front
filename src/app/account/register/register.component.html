<h2>Please join!</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<label>Username
		<input type="text" placeholder="terryP" formControlName="username" required minlength="4">
	</label>

	<label>Password
		<input type="password" placeholder="········" formControlName="password" required minlength="8">
	</label>

	<label>Confirm password
		<input type="password" placeholder="········" formControlName="confirm" required minlength="8">
	</label>
	
	<button type="submit" [disabled]="!registerForm.valid">Login</button>
</form>

<div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
	<div *ngIf="username.errors.required">
		Username is required.
	</div>

	<div *ngIf="username.errors.minlength">
		Username must be at least 4 characters long.
	</div>
</div>

<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
	<div *ngIf="password.errors.required">
		Password is required.
	</div>

	<div *ngIf="password.errors.minlength">
		Password must be at least 8 characters long.
	</div>
</div>

<div *ngIf="registerForm.invalid && !!registerForm.errors && registerForm.errors.confirmMismatch" class="alert alert-danger">
	Password and confirmation do not match.
</div>
