<div *ngIf="project">
	<dl class="cards-list">
		<div>
			<dt>Daily goal</dt>
			<dd>
				olala
			</dd>
		</div>
		<div>
			<dt>Weekly goal</dt>
			<dd>
				olala
			</dd>
		</div>
		<div>
			<dt>Project goal</dt>
			<dd>
				{{ project.currentWordCount }} / {{ project.wordCountGoal }}
			</dd>
		</div>
		<div>
			<dt>Estimate completion date</dt>
			<dd>
				olala
			</dd>
		</div>
	</dl>
</div>
