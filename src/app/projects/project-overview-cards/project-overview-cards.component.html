<div *ngIf="project">
	<dl class="cards-list">
		<div>
			<dt>Daily goal</dt>
			<dd>
				olala
				<progress></progress>
			</dd>
		</div>
		<div>
			<dt>Weekly goal</dt>
			<dd>
				olala
				<progress></progress>
			</dd>
		</div>
		<div>
			<dt>Project goal</dt>
			<dd>
				{{ project.currentWordCount }} / {{ project.wordCountGoal }} ({{ project.completionPct }}%)
				<progress min="0" [max]="project.wordCountGoal" [value]="project.currentWordCount">{{ project.completionPct }}%</progress>
			</dd>
		</div>
		<div>
			<dt>Completion date</dt>
			<dd>
				Estimate: â€¦<br>
				Due: {{ project.dateEnd | date: 'EEEE d MMMM yyyy' }}
			</dd>
		</div>
	</dl>
</div>
